services:
  test-postgres:
    image: postgres:17
    container_name: test-postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    profiles:
      - testing
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ../../deployments/docker/init-scripts:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-redpanda:
    image: redpandadata/redpanda:latest
    container_name: test-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092
      - --advertise-kafka-addr PLAINTEXT://test-redpanda:29092
    ports:
      - "29092:29092"
    profiles:
      - testing
    volumes:
      - ./redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-pipeline-manager:
    container_name: test-pipeline-manager
    build:
      context: ../..
      dockerfile: tests/integration/Dockerfile
    depends_on:
      test-postgres:
        condition: service_healthy
      test-redpanda:
        condition: service_healthy
    volumes:
      - ../../pipelines:/app/pipelines
      - ../../tests/integration/configs:/app/configs
      - ../../tests/integration/test_data:/app/data
    profiles:
      - testing

networks:
  default:
    name: test-network
